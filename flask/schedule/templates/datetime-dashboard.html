{% extends 'base-template.html'%}

{% block head %}
  <title>Dashboard</title>
  <script src="{{ url_for('static', filename='js/datetime-dashboard.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/datetime-dashboard.css') }}">
{% endblock %}
{% block body %}
  <header>
    <div class="main-header">DEMO</div>
    <div id="add-weekly-task">Add Weekly Task</div>
    <div id="add-datetime-task">Add Datetime Task</div>
    <div id="dashboard">Dashboard</div>
    <div>
      <button id="logout">LOG OUT</button>
    </div>
    <div id="profile"><span></span></div>
  </header>

  <div class="modal" id="delete-task-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Are you sure?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this task
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="cancel" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-Danger" id="confirm-delete" data-dismiss="modal">Delete Task</button>
        </div>
      </div>
    </div>
  </div>

  <div id="filter">
    <label>Start : </label>
    <input type="datetime-local" id="start_datetime" required='true'>
    <br>
    <label>End : </label>
    <input type="datetime-local" id="end_datetime">
    <br>
    
    <button id="clear-btn">Clear</button>
    <button id="filter-btn">Filter</button>
  </div>
  
  <div class="container col-xl-11">
    <div class="table-responsive">
      <table id="week-tasks" class="table table-striped table-borderless">
        <thead  class="thead-dark">
          <tr>
            <th>#</th>
            <th>Task</th>
            <th>Start DateTime</th>
            <th>End DateTime</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody class="pagination-tbody">
  
        </tbody>
      </table>
      <div class="page-no">

      </div>
    </div>
  </div>
{% endblock %}

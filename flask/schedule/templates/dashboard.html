{% extends 'base-template.html'%}

{% block head %}
  <title>Dashboard</title>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
{% endblock %}
{% block body %}
  <header>
    <div class="main-header">DEMO</div>
    <div id="add-weekly-task">Add Weekly Task</div>
    <div id="add-datetime-task">Add Datetime Task</div>
    <div id="datetime-dashboard">Datetime Dashboard</div>
    <div>
      <button id="logout">LOG OUT</button>
    </div>
    <div id="profile"><span></span></div>
  </header>
  
  <div id="filter">
    <select data-placeholder="Select days..." id="days" class="chosen-select" multiple>
      <option value="sunday">Sunday</option>
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
      <option value="thursday">Thursday</option>
      <option value="friday">Friday</option>
      <option value="saturday">Saturday</option>
    </select>
    <br>
    
    <button id="clear-btn">Clear</button>
    <button id="filter-btn">Filter</button>
  </div>

  <div class="container col-xl-12">
    <div class="limit-input">
      <label for="limit">Limit : </label>
      <input type="number" id="limit" placeholder="limit" value="10">
      <button class="btn btn-primary" id="set-limit">Set</button>
    </div>
    <div class="table-responsive">
      <table id="week-tasks" class="table table-striped">
        <thead  class="thead-dark">
          <tr>
            <th>Task</th>
            <th>day</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
  
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}

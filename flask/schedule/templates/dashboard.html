{% extends 'base-template.html'%}

{% block head %}
  <title>Dashboard</title>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
{% endblock %}
{% block body %}
  <header>
    <div class="main-header">DEMO</div>
    <div id="add-weekly-task">Add Weekly Task</div>
    <div id="add-datetime-task">Add Datetime Task</div>
    <div id="datetime-dashboard">Datetime Dashboard</div>
    <div>
      <button id="logout">LOG OUT</button>
    </div>
    <div id="profile"><span></span></div>
  </header>
  
  <div class="modal" id="delete-task-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Are you sure?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this task
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="cancel" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-Danger" id="confirm-delete" data-dismiss="modal">Delete Task</button>
        </div>
      </div>
    </div>
  </div>

  <div id="filter">
    <select data-placeholder="Select days..." id="days" class="chosen-select" multiple>
      <option value="sunday">Sunday</option>
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
      <option value="thursday">Thursday</option>
      <option value="friday">Friday</option>
      <option value="saturday">Saturday</option>
    </select>
    <br>
    
    <button id="clear-btn">Clear</button>
    <button id="filter-btn">Filter</button>
  </div>

  <div class="container col-xl-12">
    <div class="table-responsive">
      <table id="week-tasks" class="table table-striped table-borderless">
        <thead  class="thead-dark">
          <tr>
            <th>#</th>
            <th>Task</th>
            <th>day</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody class="pagination-tbody">
  
        </tbody>
      </table>
      <div class="page-no">

      </div>
    </div>
  </div>
{% endblock %}
